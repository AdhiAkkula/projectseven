<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
    <h1>this is if conditional statements</h1>
    {%  if a > 10 %}
        {{a}}
    {% endif %}
    
    <h1>if else condition</h1>
    {% if a > b %}
        {{a}}
    {% else %}
        {{b}}
    {% endif %}
    </center>
</body>
</html>
